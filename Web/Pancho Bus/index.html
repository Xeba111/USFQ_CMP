			<div class="row full-height justify-content-center">

						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">

											<br></br>
											<h3 class="mb-0 pb-3">Iniciar Sesión</h3>
											
											<div class="form-group">
											
												<input type="email" name="logemail" class="form-style" placeholder="Ingrese email" id="logemail">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Ingrese contraseña" id="logpass">

											</div>
											<a href="inicio.html" class="btn mt-4">Iniciar Sesión</a>
                            				
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<br></br>
											
											<h3 class="mb-0 pb-3">Registrate</h3>
											
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Ingrese nombre" id="logname">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Ingrese email" id="logemail">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Ingrese contraseña" id="logpass">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="inicio.html" class="btn mt-4">Registrate</a>
				      					</div>
